<head>
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<link href="{{ site.favicon }}" rel="icon" type="image/x-icon" />
{% if page.title == "Home" %}
   <link rel="canonical" href="{{ site.url }}" />
	<meta name="description" content="{{ site.description }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:site_name" content="{{ site.title }}" />
   <title>{{ site.title | capitalize }} &middot; {{ site.url }}</title>
{% else %}
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta name="description" content="{{ page.content | strip_html | truncatewords: 20 }}" />
	<meta property="og:description" content="{{ page.content | strip_html | truncatewords: 20 }}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<title>{{ page.title | capitalize }} &middot; {{ site.title | capitalize }}</title>
{% endif %}
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" href="{{ site.icon }}">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.17.8/css/theme.blue.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.17.8/addons/pager/jquery.tablesorter.pager.css">
<link rel="stylesheet" href="/assets/css/custom.css" />
</head>
